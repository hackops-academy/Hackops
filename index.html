<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>HackOps Course</title>
  <style>body{background:#000;color:#0ff;font-family:monospace;padding:30px} .card{background:rgba(0,0,0,.75);border:1px solid #0ff;padding:20px;border-radius:8px;max-width:900px;margin:auto}</style>
</head>
<body>
  <div class="card" id="card">Loading...</div>
  <script>
    const content = localStorage.getItem('hackops_decrypted_content');
    const email = localStorage.getItem('hackops_email');
    if(!content || !email){
      alert('Not logged in. Redirecting to login.');
      window.location.href = 'login.html';
    } else {
      document.getElementById('card').innerHTML = content + `<hr><p style="opacity:.6">Logged in as: ${email}</p>`;
    }
  </script>
</body>
</html>
