<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HackOps Academy - Dashboard</title>
<style>
    body {
        background-color: #0a0a0a;
        color: #00ff99;
        font-family: 'Courier New', monospace;
        text-align: center;
        padding-top: 100px;
    }
</style>
</head>
<body>
<h1>Welcome to HackOps Academy</h1>
<p id="welcomeMsg"></p>
<script>
  // Check if user is logged in
  const userEmail = localStorage.getItem("userEmail");
  if (!userEmail) {
    alert("Access denied! Please login first.");
    window.location.href = "login.html";
  } else {
    document.getElementById("welcomeMsg").innerText = `Logged in as ${userEmail}`;
  }
</script>
</body>
</html>
