<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HackOps Access Gate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: rgba(0, 0, 0, .75);
      border: 1px solid #0ff;
      padding: 30px;
      border-radius: 10px;
      width: 340px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: #000;
      border: 1px solid #0ff;
      color: #0ff;
      border-radius: 8px;
    }
    button {
      margin-top: 14px;
      padding: 10px 16px;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #error {
      color: #ff6b6b;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>HackOps — Login</h2>
    <input id="email" type="email" placeholder="Enter your email" autocomplete="off" />
    <input id="accessCode" type="password" placeholder="Enter your access key" autocomplete="off" />
    <button id="loginBtn">Unlock</button>
    <div id="error"></div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxBTGJEBJwUBou4vJ1DQ_RSAojAfL6cHHN6tf-FnXhLI_l2xLqHxbV9Ds6BK5rSpBS6hw/exec";

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const code = document.getElementById('accessCode').value.trim();
      const errorEl = document.getElementById('error');
      errorEl.innerText = '';

      if (!email || !code) {
        errorEl.innerText = 'Please enter both email and key';
        return;
      }

      try {
        // Send data to Google Sheet API
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email, key: code })
        });

        const result = await response.json();

        if (result.success) {
          // Store key locally for decryption in index.html
          localStorage.setItem("hackopsAccess", code);
          localStorage.setItem("hackopsEmail", email);
          window.location.href = "index.html";
        } else {
          errorEl.innerText = "❌ Invalid email or access key";
        }
      } catch (err) {
        console.error(err);
        errorEl.innerText = "⚠️ Server connection failed";
      }
    });
  </script>
</body>
</html>
